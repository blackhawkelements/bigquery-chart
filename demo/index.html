<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>bigquery-chart Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bigquery-chart.html">
    <link rel="import" href="../bigquery-api.html">
    <link rel="import" href="../../google-signin/google-signin.html">
    <link rel="import" href="../../google-chart/google-chart.html">
  </head>
  <body unresolved>

    <template is="dom-bind">

      <google-signin
        client-id="584189545211-041lkvshmcfdvahqd1n5ori7ert8isif.apps.googleusercontent.com"
        scopes="https://www.googleapis.com/auth/bigquery">
      </google-signin>

      <p>An example of <code>&lt;bigquery-chart&gt;</code>:</p>
      <bigquery-chart project-id='ces-project'
        type='line'
        options='{"title": "Supply vs Mixed Air Temperature"}'
        query='SELECT Timestamp, SupplyTemp, MixedAirTemp  FROM [sample.logs] WHERE SupplyTemp IS NOT NULL AND MixedAirTemp IS NOT NULL LIMIT 100'>
      </bigquery-chart>

    </template>

    <script>
      var seedElement = document.querySelector('bigquery-chart');
    </script>

  </body>
</html>
